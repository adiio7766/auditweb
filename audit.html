<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Report 2023</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .card h1 {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .card p {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .highlight {
            font-weight: bold;
            color: #555;
        }

        @media (max-width: 480px) {
            .card h1 {
                font-size: 20px;
            }

            .card p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Audit Report 2023</h1>
        <p><span class="highlight">Nama Perusahaan:</span> PT. Pusaka Agung Bali Pertiwi</p>
        <p><span class="highlight">Audit Tahun:</span> 2023</p>
        <p><span class="highlight">KAP:</span> Purba Lauddin & Rekan</p>
        <p><span class="highlight">Opini:</span> Wajar</p>
    </div>
</body>
</html>
